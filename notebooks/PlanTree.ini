neuropose/
│
├── data/
│   ├── raw/                # original videos or pose CSVs
│   ├── processed/          # cleaned / normalized data
│   └── features/           # extracted joint metrics (e.g., tremor_freq.csv)
│
├── models/
│   ├── tremor_net.py       # CNN for tremor detection
│   ├── gait_net.py         # CNN or TCN for gait irregularity
│   ├── balance_net.py      # CNN for postural sway
│   ├── speed_net.py        # CNN for bradykinesia/slowness
│   └── disease_classifier.py  # combines outputs of all the above
│
├── utils/
│   ├── data_loader.py      # loads CSVs or pose sequences
│   ├── feature_extract.py  # functions for computing angles, speed, etc.
│   └── preprocessing.py    # normalization, smoothing, etc.
│
├── train/
│   ├── train_tremor.py     # training script for TremorNet
│   ├── train_gait.py       # training script for GaitNet
│   ├── train_balance.py
│   ├── train_speed.py
│   └── train_disease.py    # trains the meta-classifier
│
├── inference/
│   ├── detect_symptoms.py  # runs all symptom detectors
│   └── predict_disease.py  # combines symptom scores into disease prediction
│
├── config.yaml             # paths, hyperparameters, model settings